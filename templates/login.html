{% extends "base.html" %}
{% block content %}
<section class="max-w-md mx-auto gradient-card rounded-2xl bg-white shadow p-6">
  <h2 class="text-xl font-semibold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-sky-600 via-fuchsia-600 to-emerald-600">Login</h2>
  {% if error %}
    <div class="mb-3 text-sm text-rose-700 bg-rose-50 border border-rose-200 rounded-lg p-2">{{ error }}</div>
  {% endif %}
  <form method="post" action="/login" class="grid gap-3">
    <input name="username" required placeholder="Username" class="px-3 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-sky-400" />
    <input name="password" type="password" required placeholder="Password" class="px-3 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-fuchsia-400" />
    <button type="submit" class="px-4 py-2 rounded-xl bg-gradient-to-r from-sky-600 via-fuchsia-600 to-emerald-600 text-white shadow">Sign in</button>
  </form>
  <p class="mt-3 text-sm text-slate-600">No account? <a class="text-sky-600 hover:underline" href="/register">Register</a></p>
</section>
{% endblock %}
